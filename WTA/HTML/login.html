<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginStyles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ToDo login Page</title>
</head>
<body class="my-login-page">
   
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper" >
					<div class="brand">
						<img src="../image/avatar.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
    
        <form onsubmit="login(event)">
           <div class="wrapper" >
            <div class="form-group">
                <input type="text" name="" placeholder="Email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="" placeholder="Password" id="password" class="form-control">
            </div>
            <button  id="signupinp">Login</button>
            <div class="member">
               Not A Memeber?<a href="../index.html">Signup Here!</a>
            </div>
        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
    
    
    </div>
</div>
</body>
<script type="module" src="../js/login.js"></script>
</html>
